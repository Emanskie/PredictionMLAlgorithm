<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Classifier</title>

    <!-- Bootstrap Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- CSS Style -->
    <link rel="stylesheet" type="text/css" href="static/style2.css">
</head>

<body>

<div class="container mt-5">
    <div class="card p-4 shadow-lg" id="milkCard">
        <h1 class="text-center mb-4" style="color: white;">Milk Expiration Classifier</h1>

<center>
       <p class="text-center mt-4">
    {% if prediction == 'high' %}
        <div class="alert alert-success custom-alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{ label }} Milk‚úîÔ∏è
        </div>
    {% elif prediction == 'medium' %}
        <div class="alert alert-danger custom-alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{ label }} Milk‚ö†Ô∏è
        </div>
    {% elif prediction == 'low' %}
        <div class="alert alert-danger custom-alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            {{ label }} Milk üõëÔ∏è
        </div>
    {% else %}
        <!-- Handle the case when the prediction is unknown or other value -->
        <div class="alert alert-warning custom-alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            No prediction yet
        </div>
    {% endif %}

    </p>
    </center>

<div class="col-md-4 mx-auto">
    <form action="/predict_milk" method="post">

        <label for="Temprature" class="form-label" style="color: white;"><b>Milk Temperature</b></label>
        <input type="text" name="Temprature" id="Temprature" placeholder="Enter Milk Temperature">
        <br>

        <label for="Taste" class="form-label" style="color: white;"><b>Taste</b></label>
        <select name="Taste" id="Taste" class="form-select" required>
            <option value="" disabled selected>Select Taste</option>
            <option value="1" style="color: black;">Good</option>
            <option value="0" style="color: black;">Bad</option>
        </select>
        <br>

        <label for="Odor" class="form-label" style="color: white;"><b>Odor</b></label>
        <select name="Odor" id="Odor" class="form-select" required>
            <option value="" disabled selected>Select Odor</option>
            <option value="1" style="color: black;">Good</option>
            <option value="0" style="color: black;">Bad</option>
        </select>
        <br>

        <label for="Fat" class="form-label" style="color: white;"><b>Fat</b></label>
        <select name="Fat" id="Fat" class="form-select" required>
            <option value="" disabled selected>Select Fat Content</option>
            <option value="1" style="color: black;">Low Fat</option>
            <option value="0" style="color: black;">High Fat</option>
        </select>
        <br>

        <label for="Turbidity" class="form-label" style="color: white;"><b>Color Turbidity</b></label>
        <select name="Turbidity" id="Turbidity" class="form-select" required>
            <option value="" disabled selected>Select Color Turbidity</option>
            <option value="1" style="color: black;">Good</option>
            <option value="0" style="color: black;">Bad</option>
        </select>
        <br>

        <button type="submit" class="btn btn-outline-primary">Predict</button>
    </form>

     <br>
            <!-- Back to home option -->
            <a href="/home" class="btn btn-outline-secondary">Back to Home</a>

</div>
</body>
</html>
